<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HangMan Game</title>
</head>

<body>
  <div class="flex justify-center my-4">
    <div class="w-3/4 md:w-1/2">
      <div class="my-4 p-5 border border-1 shadow-xl rounded-3xl">
        <h1 class="text-center font-bold text-4xl my-4 uppercase">HangMan</h1>
        <p class="flex justify-center">
          <img
            src="https://play-lh.googleusercontent.com/8kcyCd2wFrUqaLGWuJJ4FhpqeH0IJv7MNWHNyYwiasskTT0kgB7r0B_XU2bop4oofhQt"
            alt="" id="img-ahorcado" class="h-56 w-56">
        </p>

        <form id="form-ahorcado">
          <p id="word-result" class="text-center my-4 font-bold uppercase text-3xl"></p>
          <div class="flex gap-2 items-center ">
            <p class="w-3/4 font-semibold capitalize">Insert one letter:</p>
            <input class="w-1/4 block border-2 rounded-lg p-1 outline-none" type="text" id="letter" required maxlength="1" pattern="[A-Za-z]">
          </div>

          <button type="submit"
            class="text-lg mt-4 w-full text-center bg-green-500 text-white p-3 rounded-md font-bold hover:bg-green-700 transition-all ease-out  duration-500">Verify
            Letter</button>

        </form>
      </div>
    </div>

  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
