<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="flex justify-center my-4">

      <div class="my-4 p-4 border border-1 shadow-xl">
        <h1 class="text-center font-bold text-4xl my-4 uppercase">Ahorcado</h1>
        <p class="flex justify-center">
          <img

          <p id="word-result" class="text-center my-4 font-bold uppercase text-3xl"></p>
          <div class="flex">
            <p>Introduce una letra:</p>
            <input class="block border border-1" type="text" id="letter" required maxlength="1">
          </div>

          <button type="submit" class="text-lg mt-4 w-full text-center bg-green-500 text-white p-3 rounded-md font-bold ">Verificar Letra</button>

        </form>
      </div>
    </div>

  </div>
